<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        margin-bottom: 40px;
    }

    table th, table td {
        padding: 12px;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #2c3e50;
        color: #fff;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
    }

    a:hover {
        color: #1d6fa5;
    }

    hr {
        margin: 40px 0;
        border: none;
        height: 1px;
        background-color: #ccc;
    }

    /* Create Blog Container */
    .blog-form-container {
        max-width: 600px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .blog-form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    /* Django form styling */
    form p {
        margin-bottom: 18px;
    }

    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 6px;
        color: #555;
    }

    form input[type="text"],
    form textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    form textarea {
        min-height: 120px;
        resize: vertical;
    }

    form input:focus,
    form textarea:focus {
        outline: none;
        border-color: #2c3e50;
    }

    form button {
        width: 100%;
        background-color: #2c3e50;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    form button:hover {
        background-color: #1a252f;
    }
</style>
</head>
<body>

{% if data %}
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Content</th>
        <th colspan="3">Actions</th>
    </tr>

    {% for obj in data %}
    <tr>
        <td>{{ obj.title }}</td>
        <td>{{ obj.author }}</td>
        <td>{{ obj.content }}</td>
        <td><a href="{% url 'read_one' id=obj.id %}">Read</a></td>
        <td><a href="{% url 'update_one' id=obj.id %}">Edit</a></td>
        <td><a href="{% url 'delete_one' id=obj.id %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h3>No Data Found</h3>
{% endif %}

<h1>Create New Blog</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
</body>
</html>
